<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Futuristic Landing Page</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');


    body, html {

      margin: 0;

      padding: 0;

      font-family: 'Orbitron', sans-serif;

      height: 100%;

      overflow: hidden;

      background: #000;

      color: #00ffe7;

    }


    .background {

      position: absolute;

      width: 100%;

      height: 100%;

      background: radial-gradient(circle at center, #0ff2, #000 70%);

      animation: pulse 5s infinite ease-in-out;

      z-index: 0;

    }


    @keyframes pulse {

      0%, 100% { opacity: 0.9; }

      50% { opacity: 1; }

    }


    .container {

      position: relative;

      z-index: 1;

      text-align: center;

      top: 50%;

      transform: translateY(-50%);

    }


    h1 {

      font-size: 3em;

      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;

    }


    p {

      font-size: 1.5em;

      color: #ccc;

    }


    button {

      margin-top: 30px;

      padding: 15px 30px;

      font-size: 1em;

      font-weight: bold;

      background: transparent;

      color: #00ffe7;

      border: 2px solid #00ffe7;

      border-radius: 10px;

      cursor: pointer;

      transition: 0.3s;

      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;

    }


    button:hover {

      background: #00ffe7;

      color: #000;

      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;

    }

  </style>

</head>

<body>

  <div class="background"></div>

  <div class="container">

    <h1>Bienvenido al Futuro</h1>

    <p>Web de kasay en construccion</p>

    <button id="exploreBtn">Welcome</button>

  </div>


  <script>

    document.getElementById("exploreBtn").addEventListener("click", () => {

      alert("¡Estás listo para entrar en el futuro!");

    });

  </script>

</body>

</html>
