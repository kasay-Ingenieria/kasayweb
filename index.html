<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasay Ingeniería - Soluciones Geolocalizadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <style>
      /* ... tu CSS actual ... */
    </style>
</head>
<body>




<section id="aliados" class="py-20 bg-white">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16">
            <span class="inline-block px-4 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-semibold mb-4">COLABORACIONES</span>
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Nuestros <span class="gradient-text">Aliados Estratégicos</span></h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">Trabajamos con organizaciones líderes para ofrecer soluciones robustas y confiables.</p>
        </div>

        <div class="swiper-allies">
            <div class="swiper-wrapper">
                <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_1.jpeg" alt="Logo Aliado 1" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
                <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_2.png" alt="Logo Aliado 2" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
                <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_3.png" alt="Logo Aliado 3" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
                <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_4.png" alt="Logo Aliado 4" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
                <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_5.png" alt="Logo Aliado 5" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
                <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_6.png" alt="Logo Aliado 6" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
                <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_7.png" alt="Logo Aliado 7" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
                 <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_8.png" alt="Logo Aliado 8" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
                 <div class="swiper-slide flex justify-center items-center p-4">
                    <img src="assets/images/ali_9.jpg" alt="Logo Aliado 9" class="max-h-16 w-auto filter grayscale opacity-60 transition-all duration-300 hover:grayscale-0 hover:opacity-100">
                </div>
            </div>
        </div>
    </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const alliesSwiper = new Swiper('.swiper-allies', {
        loop: true,
        grabCursor: true,
        spaceBetween: 20,
        autoplay: {
            delay: 2500, // Un poco más rápido para logos
            disableOnInteraction: false,
        },
        breakpoints: {
            // Vistas para móviles
            320: {
                slidesPerView: 2,
                spaceBetween: 20
            },
            // Vistas para tablets
            768: {
                slidesPerView: 4,
                spaceBetween: 30
            },
            // Vistas para escritorio
            1024: {
                slidesPerView: 6,
                spaceBetween: 40
            }
        }
    });
});
</script>
</body>
</html>
