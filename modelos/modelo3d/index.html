<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modelo 3D - Actualizaci√≥n Catastral</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
    body {
        margin: 0;
        background-color: #1e1e1e;
        color: white;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        padding: 1rem;
    }

    model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #2c2c2c;
    }
    </style>
</head>
<body>
    <h1>Modelo 3D del Terreno</h1>
    <model-viewer 
    src="modelos.glb" 
    alt="Modelo 3D de un terreno" 
    auto-rotate 
    camera-controls 
    shadow-intensity="1" 
    max-camera-distance="100m"
    camera-orbit="0deg 75deg 100m"
    ar>
    </model-viewer>
</body>
</html>
